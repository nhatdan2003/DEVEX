<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<div th:replace="~{flagment/account/head :: headFragment}"></div>
<title>Mật khẩu</title>
<!-- My CSS -->
<link rel="stylesheet" href="/css/account.css" />
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>

	<div class="login-top">
		<a href="/home"><img src=""
			alt="" class="img-fluid"></a>
	</div>

	<div class="d-flex justify-content-center align-items-center"
		style="width: 100vw;">
		<section class="login-box">
			<h2 class="text-dark font-weight-bold">Xác thực mật khẩu</h2>
			<form class="mt-4"
				method="post">
				<div class="mb-3 bg-white rounded px-2 d-flex"
					id="show_hide_password">
					<div class="">
						<input type="password" placeholder="Mật khẩu hiện tại"
							class="form-control border-0 pr-5 pl-0" id="" name="password"
							required>
					</div>
					<div class="input-group-addon ml-5">
						<a href=""><i class="fa fa-eye-slash mt-2 pt-1 pb-1 ml-4"
							aria-hidden="true"></i></a>
					</div>
				</div>
				<mark id="message-error" th:text="${message}"></mark>
				<button type="submit" class="btn btn-danger mt-3"
					style="width: 100%;">Xác nhận</button>

				<div class="mt-3 ">
					<!-- <img width="20px" src="./images/fb.png" alt=""> -->

					<p class="m-0  text-white  mt-2">
						<span style="color: rgba(30, 32, 34, 0.75);"><a
							href="/home">Trở về</a> trang chủ</span>
					</p>
				</div>
			</form>			
		</section>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		//<![CDATA[
		$('form[name="login-form"]')
				.on(
						'submit',
						function() {
							var captcha_response = grecaptcha.getResponse()
							if (captcha_response.length == 0) {
								$('.error-message')
										.html(
												'<p style="margin-bottom:1.3rem;color:#d93025;">Vui lòng chọn hộp kiểm này nếu bạn muốn tiếp tục.</p>')
								return false
							}
							return true
						})
		//]]>
		$(document)
				.ready(
						function() {
							$("#show_hide_password a")
									.on(
											'click',
											function(event) {
												event.preventDefault();
												if ($(
														'#show_hide_password input')
														.attr("type") == "text") {
													$(
															'#show_hide_password input')
															.attr('type',
																	'password');
													$('#show_hide_password i')
															.addClass(
																	"fa-eye-slash");
													$('#show_hide_password i')
															.removeClass(
																	"fa-eye");
												} else if ($(
														'#show_hide_password input')
														.attr("type") == "password") {
													$(
															'#show_hide_password input')
															.attr('type',
																	'text');
													$('#show_hide_password i')
															.removeClass(
																	"fa-eye-slash");
													$('#show_hide_password i')
															.addClass("fa-eye");
												}
											});
						});
	</script>
	<script
		src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
		async defer>
		
	</script>
</body>
</html>
