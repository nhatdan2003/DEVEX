<!DOCTYPE html>
<html lang="en">
<head>
<div th:replace="~{flagment/account/head :: headFragment}"></div>
<title>Đăng ký</title>
<!-- My CSS -->
<link rel="stylesheet" href="/css/account.css" />
</head>

<body>
	<div class="login-top">
		<a href="/home"><img src="" alt=""
			class="img-fluid"></a>
	</div>

	<div class="d-flex justify-content-center align-items-center"
		style="width: 100vw;">
		<section class="login-box">
			<h2 class="text-dark font-weight-bold">Đăng Ký</h2>
			<form class="mt-4" method="post"
				>
				<div class="mb-3 bg-white rounded px-2">
					<input type="text" id="inputUsername" placeholder="Tên tài khoản"
						maxlength="50" minlength="3" required
						class="form-control border-0 p-0" name="username">
				</div>
				<div class="mb-3 bg-white rounded px-2">
					<input type="text" id="inputFullname" placeholder="Họ và tên"
						pattern="[a-zA-ZÀ-ỹ ]+" title="Name does not contain number"
						required class="form-control border-0 p-0" name="fullname">
				</div>
				<div class="mb-3 bg-white rounded px-2 d-flex justify-content-between"
					id="show_hide_password">
					<div class="">
						<input type="password" placeholder="Mật khẩu"
							class="form-control border-0 pl-0" id="" name="password" required>
					</div>
					<div class="input-group-addon w-30">
						<a href="#"><i class="fa fa-eye-slash mt-2 pt-1 pb-1"
							aria-hidden="true"></i></a>
					</div>
				</div>
				<select name="gender" id="gender" class="form-control">
					<option selected="selected" disabled="disabled" value="null">Giới tính</option>
					<option value="Nam">Nam</option>
					<option value="Nữ">Nữ</option>
					<option value="Other">Khác</option>
				</select>
				<mark id="message-error" th:text="${message}"></mark>
				<button type="submit" class="btn btn-danger mt-5" style="width: 100%;">Gửi
					</button>

				<div class="mt-3 ">
					<p class="m-0  text-dark">
						<span style="color: rgba(30, 32, 34, 0.75);">Bạn đã có tài khoản? </span> <a href="/signin">Đăng nhập ngay</a>
					</p>
					<p class="m-0 small-text text-dark  mt-2">
						<span style="color: rgba(30, 32, 34, 0.75);"><a
							style="color: rgba(30, 32, 34);"
							href="/signup">Nhấn vào đây! </a> If
							Bạn muốn thay đổi thông tin xác thực</span>
					</p>
				</div>

			</form>

		</section>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function alter_box(id) {
			var id_num = parseInt(id.split('')[1]);
			var key = event.keyCode || event.charCode;
			if (key === 8 || key === 46) {
				if (id_num != 1) {
					var prev = 'o' + (id_num - 1).toString();
					console.log(id_num, prev);
					document.getElementById(prev).focus();

				}
			} else {
				var id_num = parseInt(id.split('')[1]);
				if (id_num != 5) {

					var next = 'o' + (id_num + 1).toString();

					document.getElementById(next).focus();
					id_num++;
				}
			}
		}
		$(document)
				.ready(
						function() {
							$("#show_hide_password a")
									.on(
											'click',
											function(event) {
												event.preventDefault();
												if ($(
														'#show_hide_password input')
														.attr("type") == "text") {
													$(
															'#show_hide_password input')
															.attr('type',
																	'password');
													$('#show_hide_password i')
															.addClass(
																	"fa-eye-slash");
													$('#show_hide_password i')
															.removeClass(
																	"fa-eye");
												} else if ($(
														'#show_hide_password input')
														.attr("type") == "password") {
													$(
															'#show_hide_password input')
															.attr('type',
																	'text');
													$('#show_hide_password i')
															.removeClass(
																	"fa-eye-slash");
													$('#show_hide_password i')
															.addClass("fa-eye");
												}
											});
						}

				);
		function hideShow() {

			event.preventDefault();
			if ($('#show_hide_password_cf input').attr("type") == "text") {
				$('#show_hide_password_cf input').attr('type', 'password');
				$('#show_hide_password_cf i').addClass("fa-eye-slash");
				$('#show_hide_password_cf i').removeClass("fa-eye");
			} else if ($('#show_hide_password_cf input').attr("type") == "password") {
				$('#show_hide_password_cf input').attr('type', 'text');
				$('#show_hide_password_cf i').removeClass("fa-eye-slash");
				$('#show_hide_password_cf i').addClass("fa-eye");
			}
		};
	</script>

</body>
</html>
