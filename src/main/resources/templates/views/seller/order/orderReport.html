<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <html lang="en">
    <head>
      <div
        th:replace="~{flagment/seller/sellerHead :: sellerHeadFragment}"
      ></div>
    </head>
    <body class="hold-transition skin-blue sidebar-mini" ng-app="app">
      <div class="wrapper">
        <!-- Preloader -->
        <div
          class="preloader flex-column justify-content-center align-items-center"
        >
          <img
            class="animation__wobble"
            src="/img/banner/logotitle.png"
            alt="sellerLTELogo"
            height="60"
            width="60"
          />
        </div>

        <div
          th:replace="~{flagment/seller/sellerHeader :: sellerHeaderFragment}"
        ></div>
        <div
          th:replace="~{flagment/seller/sellerMainSidebar :: sellerMainSidebarFragment}"
        ></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1>Thống kê đơn hàng</h1>
                </div>
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Hóa đơn</li>
                    <li class="breadcrumb-item active">Thống kê đơn hàng</li>
                  </ol>
                </div>
              </div>
            </div>
            <!-- /.container-fluid -->
          </section>

          <section class="content">
            <!-- /.col-md-6 -->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header border-0">
                  <div class="d-flex justify-content-between">
                    <h3 class="card-title">Sales</h3>
                    <a href="javascript:void(0);">View Report</a>
                  </div>
                </div>
                <div class="card-body">
                  <div class="d-flex">
                    <p class="d-flex flex-column">
                      <span class="text-bold text-lg">$18,230.00</span>
                      <span>Sales Over Time</span>
                    </p>
                    <p class="ml-auto d-flex flex-column text-right">
                      <span class="text-success">
                        <i class="fas fa-arrow-up"></i>
                        33.1%
                      </span>
                      <span class="text-muted">Since last month</span>
                    </p>
                  </div>
                  <!-- /.d-flex -->

                  <div class="position-relative mb-4">
                    <canvas id="sales-chart" height="200"></canvas>
                  </div>

                  <div class="d-flex flex-row justify-content-end">
                    <span class="mr-2">
                      <i class="fas fa-square text-primary"></i>
                      This year
                    </span>
                    <span>
                      <i class="fas fa-square text-gray"></i> Last year
                    </span>
                  </div>
                </div>
              </div>
              <!-- /.card -->

              <div class="card">
                <div class="card-header border-0">
                  <h3 class="card-title">Online Store Overview</h3>
                  <div class="card-tools">
                    <a href="#" class="btn btn-sm btn-tool">
                      <i class="fas fa-download"></i>
                    </a>
                    <a href="#" class="btn btn-sm btn-tool">
                      <i class="fas fa-bars"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center border-bottom mb-3"
                  >
                    <p class="text-success text-xl">
                      <i class="ion ion-ios-refresh-empty"></i>
                    </p>
                    <p class="d-flex flex-column text-right">
                      <span class="font-weight-bold">
                        <i class="ion ion-android-arrow-up text-success"></i>
                        12%
                      </span>
                      <span class="text-muted">CONVERSION RATE</span>
                    </p>
                  </div>
                  <!-- /.d-flex -->
                  <div
                    class="d-flex justify-content-between align-items-center border-bottom mb-3"
                  >
                    <p class="text-warning text-xl">
                      <i class="ion ion-ios-cart-outline"></i>
                    </p>
                    <p class="d-flex flex-column text-right">
                      <span class="font-weight-bold">
                        <i class="ion ion-android-arrow-up text-warning"></i>
                        0.8%
                      </span>
                      <span class="text-muted">SALES RATE</span>
                    </p>
                  </div>
                  <!-- /.d-flex -->
                  <div
                    class="d-flex justify-content-between align-items-center mb-0"
                  >
                    <p class="text-danger text-xl">
                      <i class="ion ion-ios-people-outline"></i>
                    </p>
                    <p class="d-flex flex-column text-right">
                      <span class="font-weight-bold">
                        <i class="ion ion-android-arrow-down text-danger"></i>
                        1%
                      </span>
                      <span class="text-muted">REGISTRATION RATE</span>
                    </p>
                  </div>
                  <!-- /.d-flex -->
                </div>
              </div>
            </div>
            <!-- /.col-md-6 -->
          </section>
          <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div
          th:replace="~{flagment/seller/sellerFooter :: sellerFooterFragment}"
        ></div>
        <div
          th:replace="~{flagment/seller/sellerFootLink :: sellerFootLinkFragment}"
        ></div>
      </div>
    </body>
    <script type="text/javascript"></script>
    ]
    <script src="/admin/dist/js/handMade.js"></script>
    <script src="/js/seller/Dwallet.js"></script>
  </html>
</html>
