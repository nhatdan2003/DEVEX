<head>
<title>Thông Tin Thanh Toán</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<!--cnd fontawesome-->

		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Theme style -->

	<link rel="stylesheet" href="/admin/dist/css/productDetail.css" th:href="@{/admin/dist/css/productDetail.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

	<!--slick-->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/js/cart-ctrl.js}"></script>
	<style>
        /* Thêm CSS tùy chỉnh tại đây */
        .container_main {
            max-width: 600px;
            margin: 0 auto;
        }
        .payment-method {
            margin: 10px 0;
        }
		.container{
			max-width: 600px;
            margin: 0 auto;
		}
        label {
            font-weight: bold;
        }
		.img{
			margin-top: 10px;
		}
		.info-product>p{
			font-size: 15px;
			margin: 7px;
		}
		.info-product1>p{
			font-size: 14px;
			margin: 10px;
			font-weight: bold;
			color: red;
		}
		.info-product1>del{
			font-size: 14px;
			font-weight: bold;
			color: gray;
			margin-bottom: 10px;
		}
    </style>
</head>
<body ng-app="app">
	<header> 
		<div class="container  mt-3" >
			<div class="row">
				<div class="col-12">
					<span class="content"><a class="path_content">Trang Chủ > Thông Tin Thanh Toán</a></span>
					
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container container_main mt-4 ">
			<div class="container mt-4">
				<div class="row">
					<div class="col pt-3">
						<div class="info-product text-center" >
							<div class="img">
								<img src="https://cdn.tgdd.vn/Products/Images/42/289691/iphone-14-pro-vang-thumb-200x200.jpg" alt="" width="100px" height="120px">
							</div>
							<p></p>
							
						</div>
					</div>
					<div class="col">
						<div class="info-product pt-3">
							
							<p style="font-weight: bold;">Iphone 14 Pro Max 256 Gb</p>
							<p>Màu :  Vàng </p>
							<p>Size :  256GB </p>
						</div>
					</div>
					<div class="col">
						<div class="info-product1 text-center pt-3">
							<p>1.000.000 VND</p>
							<del style="margin-top: -10px;">1.500.000 VND</del>
							<div class="info pt-3" >
								<label for="" style="font-size: 13px;">Số Lượng :</label>
								<input type="number" style="width: 50px;font-size: 13px; " value="1">
							</div>

						</div>
					</div>
				</div>
				
			</div>
			<hr>
			<div class="container">
				<div class="row">
					<div class="col-9 pt-1" >
						<p style="font-weight: bold;"> Tạm Tính :</p>
					</div>
					<div class="col-3 pt-1" >
						<p style="font-size: 15px; "> 1.000.000 VND </p>
					</div>
					<hr>
				</div>
			</div>
			
			<form action=""  class="pt-1">
				<div class="form-group">
					<label for="ten">Họ Và Tên:</label>
					<input type="text" class="form-control" id="ten" name="ten" required>
				</div>
				<div class="form-group">
					<label for="diachi">Địa chỉ:</label>
					<input type="text" class="form-control" id="diachi" name="diachi" required>
				</div>
				<div class="form-group">
					<label for="sdt">Số điện thoại:</label>
					<input type="tel" class="form-control" id="sdt" name="sdt" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="voucher">Mã Giảm Giá : </label>
					<input type="text" class="form-control" id="voucher" name="voucher" required placeholder="Nếu Có">
				</div>
				<h5 class="mt-4" style="color: #2550b9;">Chọn Phương Thức Thanh Toán</h5>
				<div class="payment-method">
					<div class="form-check">
						<input type="radio" class="form-check-input" id="vnpay" name="payment" value="vnpay">
						<label class="form-check-label" for="vnpay">Thanh toán qua Vnpay</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="cod" name="payment" value="cod">
						<label class="form-check-label" for="cod">Thanh toán qua Paypal</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="prepaid" name="payment" value="prepaid">
						<label class="form-check-label" for="prepaid">Thanh toán sau khi nhận hàng (COD)</label>
					</div>
				</div>
				<button type="button" class="btn btn-primary mt-3" onclick="processPayment()">Xác nhận thanh toán</button>
			</form>
		</div>
	</main>




		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

		</script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="/js/productDetail.js"></script>
</body>
</html>
